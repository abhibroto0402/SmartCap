<!DOCTYPE HTML>
<html lang='en'>

<head>
    <title>Pharamcy Application</title>
    <h1>Pharmacy WebForm- SmartCap</h1>
    <script src="client/js/controllers/homeController.js" type="text/javascript"></script> 
    
</head>
<body>
    
    <form>
        <fieldset>
            <legend><span class="number">1</span> Patient Info</legend>
            <input type="text" name="field" id="pid" placeholder="Patient Id *">
            <button onclick = "patientLookUp(pid.value)">Look-Up</button><br>
            <script type="text/javascript">
                function patientLookUp(s) {
                    var xhr = new XMLHttpRequest();
                    xhr.open('GET', "http://ipinfo.io/json", true);
                    xhr.send();

                    xhr.onreadystatechange = processRequest;

                    function processRequest(e) {
                        if (xhr.readyState == 4 && xhr.status == 200) {
                            var response = JSON.parse(xhr.responseText);
                            alert(response.ip);
                        }
                    }
                }
                
            </script>
                
            <br>
            <input type="text" name="field" placeholder="Full Name *">
            <input type="text" name="field" placeholder="Email *">
            <input type="text" name="field" placeholder="Phone Number"><br>
            
        </fieldset>
        <br>
        
        <fieldset>
            <legend><span class="number">2</span> Drung Schedule</legend>
            <input type="text" name= "SmartCap_Id" placeholder ="SmartCap Id"><br>
            <br>
            <input type="text" name= "DrugName" placeholder ="Drug Name"><br>
            <input type="radio"name="BeforeMeal"id="before"> Before Meal
            <input type="radio"name="AfterMeal" id="after"> After Meal <br>
            <input type="checkbox" id="breakfast">Breakfast
            <input type="checkbox" id="lunch">Lunch
            <input type="checkbox" id="snack">Snacks
            <input type="checkbox" id="dinner">Dinner
       </fieldset>
       
       <button type="submit" class= "btn btn-success" onclick= "addToDatabase()">Upload</button>
        
    </form>
    <script type="text/javascript" src="libs/angular/angular.js"></script>
    <script type="text/javascript" src="libs/angular-route/angular-route.js"></script>
    <script type="text/javascript" src="libs/angular-resource/angular-resource.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
    
    <!-----Services-->
    <script type="text/javascript" src= "js/services/Api.js"></script>
</body>
</html>
